<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding: 0;}
		#container{width:400px;height:200px;margin:50px auto;overflow: hidden;}
		.slider{position: relative;width:100%;height:100%;list-style: none;}
		.slider .j-item{position: absolute;width:100%;height:100%;opacity:0.8;}
		.slider .itm{transition:1s;}
		.slider img{position: absolute;left:50%;top:50%;max-height:100%;max-width:100%;transform:translate(-50%,-50%);}
		.slider .j-item:hover{opacity:1;}
	</style>
</head>
<body>
	<div id='container'></div>
	<!-- <ul class='slider'>
		<li class="j-item" style="left:-100%;">
			<img src="imgs/pic01.jpg" alt="">
		</li>
		<li class="j-item" style="left:0%;">
			<img src="imgs/pic01.jpg" alt="">
		</li>
		<li class="j-item" style="left:100%;">
			<img src="imgs/pic03.jpg" alt="">
		</li>
	</ul> -->
	<script type="text/javascript" src='slider.js'></script>
	<script>
		var container = document.getElementById('container');
		var s = new Slider({container:container,imgs:['imgs/pic01.jpg','imgs/pic02.jpg','imgs/pic03.jpg','imgs/pic04.jpg','imgs/pic05.jpg','imgs/pic06.jpg']});
		s.show();
		var timer = setInterval(function(){
			s.slideNext();
		},2000);
		container.addEventListener('mouseover',function(){
			clearInterval(timer);
		},false);
		container.addEventListener('mouseout',function(){
			timer = setInterval(function(){
				s.slideNext();
			},2000);
		},false);
	</script>
</body>
</html>
